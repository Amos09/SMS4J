      templateName: code
sms-oa:
  config-type: yaml
  oas:
    oaDingTalkByYaml: # configId
      isEnable: true # 表示该配置是否生效(默认生效,false表示不生效)
      supplier: dingding # 厂商标识
      tokenId: 您的accessKey
      sign: 您的sign
    oaByteTalkByYaml: # configId
      supplier: feishu # 厂商标识
      tokenId: 您的accessKey
      sign: 您的sign
    oaWeTalkByYaml:
      supplier: wetalk # 厂商标识
      tokenId: 您的sign
  core-pool-size: 20
  queue-capacity: 20
  max-pool-size: 20